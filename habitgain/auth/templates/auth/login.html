{% extends "base.html" %}
{% block content %}
<div class="container py-5" style="max-width:420px">
  <h2 class="text-light mb-4">Sign in</h2>
  <form method="post" class="card p-4 bg-dark-subtle border-0 rounded-4">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" name="email" placeholder="demo@habit.com" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" placeholder="••••••" required>
    </div>
    <button class="btn btn-primary w-100 rounded-pill">Enter</button>
  </form>
</div>
{% endblock %}
