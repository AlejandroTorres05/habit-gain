{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4">Gestión de Hábitos</h2>
  <div class="card glass">
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Propietario</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for habit in habits %}
          <tr>
            <td>{{ habit.id }}</td>
            <td>{{ habit.name }}</td>
            <td>{{ habit.owner_email }}</td>
            <td><span class="badge bg-{{ 'success' if habit.active else 'secondary' }}">{{ 'Activo' if habit.active else 'Inactivo' }}</span></td>
            <td>
              <a href="{{ url_for('admin.habits_edit', habit_id=habit.id) }}" class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></a>
              <a href="{{ url_for('admin.habits_delete', habit_id=habit.id) }}" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <div class="mt-3">
    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-secondary">Volver al panel</a>
  </div>
</div>
{% endblock %}
