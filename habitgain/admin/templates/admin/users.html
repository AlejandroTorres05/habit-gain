{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Gesti√≥n de Usuarios</h2>
    <a href="{{ url_for('admin.users_create') }}" class="btn btn-primary"><i class="bi bi-plus"></i> Crear usuario</a>
  </div>

  <div class="card glass">
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Nombre</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.name }}</td>
            <td><span class="badge bg-{{ 'danger' if user.role == 'admin' else 'secondary' }}">{{ user.role }}</span></td>
            <td>
              <a href="{{ url_for('admin.users_edit', user_id=user.id) }}" class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></a>
              <a href="{{ url_for('admin.users_delete', user_id=user.id) }}" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <div class="mt-3">
    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-secondary">Volver al panel</a>
  </div>
</div>
{% endblock %}
