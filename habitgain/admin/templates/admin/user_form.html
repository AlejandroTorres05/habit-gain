{% extends "base.html" %}
{% block content %}
<div class="container py-4" style="max-width: 600px;">
  <h2>{{ "Editar" if user else "Crear" }} Usuario</h2>
  <div class="card glass mt-3">
    <div class="card-body">
      <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" value="{{ user.email if user else '' }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" name="name" class="form-control" value="{{ user.name if user else '' }}" required>
        </div>
        {% if not user %}
        <div class="mb-3">
          <label class="form-label">Contrase√±a</label>
          <input type="password" name="password" class="form-control" required minlength="8">
        </div>
        {% endif %}
        <div class="mb-3">
          <label class="form-label">Rol</label>
          <select name="role" class="form-select" required>
            <option value="user" {{ 'selected' if user and user.role == 'user' else '' }}>Usuario</option>
            <option value="admin" {{ 'selected' if user and user.role == 'admin' else '' }}>Administrador</option>
          </select>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <a href="{{ url_for('admin.users_list') }}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
