<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}HabitGain{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>

<body class="bg-gradient">
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('core.home') }}">HabitGain</a>
            <div class="d-flex gap-2">
                <a class="btn btn-sm btn-outline-light" href="{{ url_for('explore.explore') }}">Explore</a>
                <a class="btn btn-sm btn-outline-light" href="{{ url_for('progress.panel') }}">Panel</a>
                <a class="btn btn-sm btn-primary" href="{{ url_for('auth.login') }}">Sign in</a>
            </div>
        </div>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="container mt-3">
        {% for cat, msg in messages %}
        <div class="alert alert-{{cat}} rounded-4">{{ msg }}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
