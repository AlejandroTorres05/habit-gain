{% extends "base.html" %}
{% block title %}My Profile{% endblock %}
{% block content %}
<div class="container py-5" style="max-width: 640px;">
  <h2 class="text-light mb-4">My Profile</h2>

  <div class="card p-4 bg-dark-subtle border-0 rounded-4 shadow-sm">
    <form method="post" novalidate>
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" value="{{ user.email }}" disabled readonly>
        <div class="form-text">Your email address cannot be changed.</div>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Display Name</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ user.name }}" maxlength="80" required>
        <div class="form-text">1 to 80 characters.</div>
      </div>

      <hr class="my-4">

      <div class="mb-3">
        <label for="new_password" class="form-label">New Password</label>
        <input type="password" id="new_password" name="new_password" class="form-control" minlength="8"
          autocomplete="new-password">
        <div class="form-text">Leave blank to keep your current password.</div>
      </div>

      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm New Password</label>
        <input type="password" id="confirm_password" name="confirm_password" class="form-control"
          autocomplete="new-password">
      </div>

      <button type="submit" class="btn btn-primary rounded-pill w-100 mt-3">Save Changes</button>
    </form>

    <div class="mt-4 text-center text-secondary">
      <p class="mb-0">You have <strong>{{ habits_count }}</strong> active habits.</p>
    </div>
  </div>
</div>
{% endblock %}
