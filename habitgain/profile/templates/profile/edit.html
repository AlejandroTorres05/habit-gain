{% extends "base.html" %}
{% block title %}My Profile{% endblock %}
{% block content %}

<h1 class="mb-3 text-gradient">My Profile</h1>
<p class="section-kicker mb-4">Gestiona tu informaci√≥n</p>

<div class="card glass p-4 shadow-hover" style="max-width:780px">
  <form method="post" novalidate>
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

    <div class="row g-3">
      <div class="col-12">
        <label class="form-label"><i class="bi bi-at"></i> Email Address</label>
        <input type="email" class="form-control" value="{{ user.email }}" disabled readonly>
        <div class="form-text">Your email address cannot be changed.</div>
      </div>

      <div class="col-12">
        <label for="name" class="form-label"><i class="bi bi-person"></i> Display Name</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ user.name }}" maxlength="80" required>
        <div class="form-text">1 to 80 characters.</div>
      </div>

      <div class="col-12 col-md-6">
        <label for="new_password" class="form-label"><i class="bi bi-shield-lock"></i> New Password</label>
        <input type="password" id="new_password" name="new_password" class="form-control" minlength="8"
          autocomplete="new-password" placeholder="Leave blank to keep current">
      </div>
      <div class="col-12 col-md-6">
        <label for="confirm_password" class="form-label"><i class="bi bi-shield-lock"></i> Confirm New Password</label>
        <input type="password" id="confirm_password" name="confirm_password" class="form-control"
          autocomplete="new-password">
      </div>
    </div>

    <div class="d-flex justify-content-end mt-4">
      <button type="submit" class="btn btn-primary px-4">
        <i class="bi bi-save2"></i> Save Changes
      </button>
    </div>
  </form>

  <div class="mt-4 text-secondary">
    <i class="bi bi-activity"></i>
    You have <strong>{{ habits_count }}</strong> active habits.
  </div>
</div>

{% endblock %}
